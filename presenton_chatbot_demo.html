<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenton Live Edit Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .chatbot-panel {
            width: 400px;
            background: #f5f5f5;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .presentation-viewer {
            flex: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            margin-top: 0;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }
        .message.user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .message.assistant {
            background: #e9ecef;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .quick-actions {
            margin-bottom: 15px;
        }
        .quick-actions button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 12px;
        }
        .status {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 13px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="chatbot-panel">
        <h2>ü§ñ Presenton Live Edit Chatbot</h2>

        <div id="status"></div>

        <div class="quick-actions">
            <strong>Quick Actions:</strong><br>
            <button onclick="editSlide('Change slide 1 title to New Title')">Edit Title</button>
            <button onclick="editSlide('Add more bullet points to slide 1')">Add Bullets</button>
            <button onclick="refreshPresentation()">üîÑ Refresh View</button>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="input-area">
            <input
                type="text"
                id="userInput"
                placeholder="Type your edit command..."
                onkeypress="handleKeyPress(event)"
            />
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <div class="presentation-viewer">
        <iframe
            id="presentationFrame"
            src="http://localhost:5001/presentation?id=f489c853-8125-48ff-9a91-8244a3b16878"
        ></iframe>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        const PRESENTATION_ID = 'f489c853-8125-48ff-9a91-8244a3b16878';
        let currentSlides = [];

        // Fetch presentation data
        async function fetchPresentation() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/ppt/presentation/${PRESENTATION_ID}`);
                const data = await response.json();
                currentSlides = data.slides || [];
                return data;
            } catch (error) {
                console.error('Error fetching presentation:', error);
                return null;
            }
        }

        // Edit slide via API
        async function editSlideAPI(slideId, prompt) {
            try {
                showStatus('Editing slide...', 'info');

                const response = await fetch(`${API_BASE}/api/v1/ppt/slide/edit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: slideId,
                        prompt: prompt
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Edit failed');
                }

                const result = await response.json();
                showStatus('‚úÖ Edit successful! Refreshing view...', 'success');

                // Auto-refresh after 1 second
                setTimeout(() => {
                    refreshPresentation();
                }, 1000);

                return result;
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Refresh the presentation iframe
        function refreshPresentation() {
            const iframe = document.getElementById('presentationFrame');
            iframe.src = iframe.src;
            showStatus('üîÑ Presentation refreshed!', 'success');
            addMessage('assistant', '‚úÖ Presentation view has been refreshed!');
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = '';
                }, 3000);
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle user message
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message);
            input.value = '';

            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                // Fetch current slides if not loaded
                if (currentSlides.length === 0) {
                    await fetchPresentation();
                }

                // Simple command parsing
                if (message.toLowerCase().includes('refresh') || message.toLowerCase().includes('reload')) {
                    refreshPresentation();
                } else if (message.toLowerCase().includes('slide')) {
                    // Extract slide number (defaults to first slide)
                    const slideMatch = message.match(/slide\s+(\d+)/i);
                    const slideIndex = slideMatch ? parseInt(slideMatch[1]) - 1 : 0;

                    if (currentSlides[slideIndex]) {
                        const slideId = currentSlides[slideIndex].id;
                        addMessage('assistant', `Editing slide ${slideIndex + 1}...`);
                        await editSlideAPI(slideId, message);
                        addMessage('assistant', `‚úÖ Slide ${slideIndex + 1} has been edited and the view will refresh automatically!`);
                    } else {
                        addMessage('assistant', `‚ùå Slide ${slideIndex + 1} not found. This presentation has ${currentSlides.length} slides.`);
                    }
                } else {
                    // Default: edit first slide
                    if (currentSlides.length > 0) {
                        addMessage('assistant', 'Editing first slide...');
                        await editSlideAPI(currentSlides[0].id, message);
                        addMessage('assistant', '‚úÖ First slide has been edited!');
                    } else {
                        addMessage('assistant', '‚ùå No slides found in presentation.');
                    }
                }
            } catch (error) {
                addMessage('assistant', `‚ùå Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Quick edit function
        async function editSlide(prompt) {
            if (currentSlides.length === 0) {
                await fetchPresentation();
            }

            if (currentSlides.length > 0) {
                addMessage('user', prompt);
                addMessage('assistant', 'Processing your request...');

                try {
                    await editSlideAPI(currentSlides[0].id, prompt);
                    addMessage('assistant', '‚úÖ Edit complete! View will refresh automatically.');
                } catch (error) {
                    addMessage('assistant', `‚ùå Error: ${error.message}`);
                }
            }
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        window.onload = async function() {
            addMessage('assistant', 'Hello! I can help you edit your Presenton slides. Try commands like:');
            addMessage('assistant', '‚Ä¢ "Change slide 1 title to New Title"');
            addMessage('assistant', '‚Ä¢ "Add 3 more bullet points to slide 2"');
            addMessage('assistant', '‚Ä¢ "Make the text bigger on slide 3"');
            addMessage('assistant', '‚Ä¢ "Refresh" - to reload the presentation view');

            showStatus('Loading presentation...', 'info');
            const data = await fetchPresentation();
            if (data) {
                showStatus(`‚úÖ Loaded: ${data.slides.length} slides`, 'success');
            }
        };
    </script>
</body>
</html>
