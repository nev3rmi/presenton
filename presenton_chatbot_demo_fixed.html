<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenton Live Edit Demo - MCP Wrapper Concept</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .chatbot-panel {
            width: 400px;
            background: #f5f5f5;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .presentation-viewer {
            flex: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            margin-top: 0;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 400px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }
        .message.user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .message.assistant {
            background: #e9ecef;
        }
        .message.system {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            font-size: 12px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .quick-actions {
            margin-bottom: 15px;
        }
        .quick-actions button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 12px;
        }
        .status {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 13px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .presentation-info {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 12px;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="chatbot-panel">
        <h2>ü§ñ Presenton Live Edit Demo</h2>
        <p style="font-size: 13px; color: #666; margin-top: -10px;">MCP Wrapper Concept</p>

        <div id="status"></div>

        <div class="presentation-info" id="presentationInfo">
            <strong>Loading presentation...</strong>
        </div>

        <div class="quick-actions">
            <strong>Actions:</strong><br>
            <button onclick="viewSlides()">üìã View Slides</button>
            <button onclick="refreshPresentation()">üîÑ Refresh View</button>
            <button onclick="testAPI()">üß™ Test API</button>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="input-area">
            <input
                type="text"
                id="userInput"
                placeholder="Type command or slide number to view..."
                onkeypress="handleKeyPress(event)"
            />
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <div class="presentation-viewer">
        <iframe
            id="presentationFrame"
            src="http://localhost:5001/presentation?id=f489c853-8125-48ff-9a91-8244a3b16878"
        ></iframe>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        const PRESENTATION_ID = 'f489c853-8125-48ff-9a91-8244a3b16878';
        let currentSlides = [];
        let presentationData = null;

        // Fetch presentation data
        async function fetchPresentation() {
            try {
                showStatus('Fetching presentation...', 'info');
                const response = await fetch(`${API_BASE}/api/v1/ppt/presentation/${PRESENTATION_ID}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentSlides = data.slides || [];
                presentationData = data;

                updatePresentationInfo(data);
                showStatus(`‚úÖ Loaded: ${data.slides.length} slides`, 'success');
                return data;
            } catch (error) {
                console.error('Error fetching presentation:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                addMessage('system', `Failed to fetch presentation: ${error.message}`);
                return null;
            }
        }

        // Update presentation info display
        function updatePresentationInfo(data) {
            const info = document.getElementById('presentationInfo');
            info.innerHTML = `
                <strong>üìä Presentation Info:</strong><br>
                Title: ${data.title || 'N/A'}<br>
                Slides: ${data.slides.length}<br>
                Language: ${data.language}<br>
                ID: <code>${data.id.substring(0, 8)}...</code>
            `;
        }

        // View all slides
        function viewSlides() {
            if (currentSlides.length === 0) {
                addMessage('assistant', '‚ùå No slides loaded. Fetching...');
                fetchPresentation().then(() => viewSlides());
                return;
            }

            addMessage('assistant', `üìã Presentation has ${currentSlides.length} slides:`);
            currentSlides.forEach((slide, index) => {
                const title = slide.content?.rightTitle || slide.content?.title || 'Untitled';
                addMessage('assistant', `Slide ${index + 1}: ${title} (ID: ${slide.id.substring(0, 8)}...)`);
            });
        }

        // Test API connectivity
        async function testAPI() {
            addMessage('user', 'Testing API...');

            try {
                // Test 1: Fetch presentation
                addMessage('assistant', 'üß™ Test 1: Fetching presentation...');
                const data = await fetchPresentation();

                if (data) {
                    addMessage('assistant', `‚úÖ API is working! Found ${data.slides.length} slides.`);
                } else {
                    addMessage('assistant', '‚ùå API returned no data');
                }

            } catch (error) {
                addMessage('assistant', `‚ùå API test failed: ${error.message}`);
            }
        }

        // Refresh the presentation iframe
        function refreshPresentation() {
            const iframe = document.getElementById('presentationFrame');
            // Remove stream parameter and refresh
            const baseUrl = `http://localhost:5001/presentation?id=${PRESENTATION_ID}`;
            iframe.src = baseUrl;
            showStatus('üîÑ Presentation refreshed!', 'success');
            addMessage('assistant', '‚úÖ Presentation view refreshed!');
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = '';
                }, 3000);
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle user message
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message);
            input.value = '';

            // Simple command parsing
            if (message.toLowerCase().includes('refresh') || message.toLowerCase().includes('reload')) {
                refreshPresentation();
            } else if (message.toLowerCase().includes('slides') || message.toLowerCase().includes('list')) {
                viewSlides();
            } else if (message.toLowerCase().includes('test')) {
                testAPI();
            } else if (message.toLowerCase().includes('info')) {
                if (presentationData) {
                    addMessage('assistant', `Presentation: ${presentationData.title}<br>Slides: ${presentationData.slides.length}<br>Language: ${presentationData.language}`);
                } else {
                    addMessage('assistant', 'No presentation data loaded');
                }
            } else if (!isNaN(message)) {
                // View specific slide
                const slideNum = parseInt(message) - 1;
                if (currentSlides[slideNum]) {
                    const slide = currentSlides[slideNum];
                    const title = slide.content?.rightTitle || slide.content?.title || 'Untitled';
                    addMessage('assistant', `<strong>Slide ${slideNum + 1}:</strong><br>${title}<br>ID: <code>${slide.id}</code>`);
                } else {
                    addMessage('assistant', `Slide ${slideNum + 1} not found`);
                }
            } else {
                addMessage('assistant', `Commands: "refresh", "slides", "test", "info", or type a slide number`);
            }
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        window.onload = async function() {
            addMessage('system', '<strong>‚ö†Ô∏è Note:</strong> The slide edit API currently has a bug with icon URLs. This demo shows the MCP wrapper concept for when the API is fixed.');
            addMessage('assistant', 'Hello! This demo shows how an MCP wrapper would work with Presenton.');
            addMessage('assistant', 'Try these commands:<br>‚Ä¢ "slides" - view all slides<br>‚Ä¢ "test" - test API<br>‚Ä¢ "refresh" - reload view<br>‚Ä¢ Type a number to view that slide');

            await fetchPresentation();
        };
    </script>
</body>
</html>
